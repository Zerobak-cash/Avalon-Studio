jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - task: UseDotNet@2
    inputs:
      version: '10.0.x'
        
  - script: |
      git fetch --tags
      export COREHOST_TRACE=0
      export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
      export DOTNET_CLI_TELEMETRY_OPTOUT=1
      which dotnet
      dotnet --info
      dotnet tool restore
      dotnet cake build.cake --Configuration="Release" -Target="Linux"
      cd packages
      ./package-debian.sh
      
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: packages/deb-out
     
- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: UseDotNet@2
    inputs:
      version: '10.0.x'
        
  - script: |
      git fetch --tags
      export COREHOST_TRACE=0
      export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
      export DOTNET_CLI_TELEMETRY_OPTOUT=1
      which dotnet
      dotnet --info
      dotnet tool restore
      dotnet cake build.cake --Configuration="Release" -Target="OSX"
      cd packages
      ./package-osx.sh
      cd ..
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: packages/artifacts

- job: Windows
  pool:
    vmImage: 'windows-2019'
  steps:
  - script: |
      git fetch --tags
      set COREHOST_TRACE=0
      set DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
      set DOTNET_CLI_TELEMETRY_OPTOUT=1
      where dotnet
      dotnet --info
      dotnet tool restore
      dotnet cake build.cake --Configuration="Release"

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: artifacts/zip/

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: AvalonStudio/AvalonStudioBuild/nupkg